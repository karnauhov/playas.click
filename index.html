<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.png" sizes="any" />
    <title>Beaches of Valencia</title>
    <style>
        :root {
            --ad-height: 100px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .page-content {
            width: 100%;
            box-sizing: border-box;
            padding-bottom: var(--ad-height);
        }

        .banner-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 12px;
            box-sizing: border-box;
        }

        .banner {
            width: 438px;
            height: 128px;
            margin: 4px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            background: #ddd;
            display: block;
        }

        @media (max-width: 445px) {
            .banner {
                width: calc(100% - 8px);
                height: auto;
            }
        }

        .ad-bottom {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: var(--ad-height);
            background: #fff;
            box-shadow: 0 -1px 6px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .ad-inner {
            width: 100%;
            max-width: 1200px;
            padding: 8px;
            box-sizing: border-box;
        }

        ins.adsbygoogle {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
            box-sizing: border-box;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3945087976657115"
        crossorigin="anonymous"></script>
</head>
<body>
    <main class="page-content">
        <div class="banner-container" id="bannerContainer"></div>
    </main>
    <div class="ad-bottom" aria-hidden="false">
        <div class="ad-inner">
            <!-- Main -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3945087976657115"
                 data-ad-slot="8421178741"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        const container = document.getElementById('bannerContainer');
        for (let i = 1; i <= 33; i++) {
            const imgNum = i.toString().padStart(2, '0');
            const img = document.createElement('img');
            img.src = `img/${imgNum}.png`;
            img.alt = `Beach ${imgNum}`;
            img.className = 'banner';
            img.loading = 'lazy';
            container.appendChild(img);
        }
    </script>
</body>
</html>
