<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="icon.png" sizes="any"/>
    <title>Beaches of Valencia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .banner {
            width: 438px;
            height: 128px;
            margin: 4px;
            object-fit: cover; /* To maintain aspect ratio if scaled */
        }
        @media (max-width: 445px) {
            .banner {
                width: calc(100% - 8px);
                height: auto;
            }
        }
        .footer-frame {
            align-self: stretch !important;
            box-sizing: border-box;
            min-width: 320px;
            width: 100% !important;
            padding: 8px;
        }

        ins.adsbygoogle {
            display: block !important;
            width: 100% !important;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="banner-container" id="bannerContainer"></div>
    <div class="footer-frame">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3945087976657115"
			 crossorigin="anonymous"></script>
		<!-- Main -->
		<ins class="adsbygoogle"
			 style="display:block"
			 data-ad-client="ca-pub-3945087976657115"
			 data-ad-slot="8421178741"
			 data-ad-format="auto"
			 data-full-width-responsive="true"></ins>
		<script>
			 (adsbygoogle = window.adsbygoogle || []).push({});
		</script>
    </div>

    <script>
        const container = document.getElementById('bannerContainer');
        for (let i = 1; i <= 33; i++) {
            const imgNum = i.toString().padStart(2, '0');
            const img = document.createElement('img');
            img.src = `img/${imgNum}.png`;
            img.alt = `Beach ${imgNum}`;
            img.className = 'banner';
            container.appendChild(img);
        }
    </script>
</body>
</html>
